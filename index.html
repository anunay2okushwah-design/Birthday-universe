<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Birthday Universe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c1d 0%, #1a1a3a 50%, #2d1b69 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Animated starfield background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding-top: 50px;
        }

        .title {
            font-size: 4rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3)); }
            to { filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.5)); }
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #4ecdc4;
        }

        .cosmic-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .cosmic-input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Broken star effect on typing */
        .star-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #4ecdc4;
            border-radius: 50%;
            pointer-events: none;
            animation: starBreak 0.8s ease-out forwards;
            z-index: 1000;
        }

        @keyframes starBreak {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) rotate(360deg) translate(20px, -20px);
                opacity: 0;
            }
        }

        .cosmic-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
        }

        .cosmic-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .cosmic-button:active {
            transform: translateY(-1px);
        }

        /* Loading animation with orbiting moon */
        .loading {
            display: none;
            text-align: center;
            padding: 50px;
        }

        .orbit-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            position: relative;
        }

        .orbit {
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            position: relative;
            animation: rotate 3s linear infinite;
        }

        .moon {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            border-radius: 50%;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.5);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.5rem;
            color: #4ecdc4;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Results section */
        .results {
            display: none;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.8rem;
            color: #4ecdc4;
            margin-bottom: 15px;
            text-align: center;
        }

        .card-content {
            font-size: 1.1rem;
            line-height: 1.6;
            text-align: center;
        }

        .highlight {
            color: #ff6b6b;
            font-weight: bold;
        }

        .reset-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #4ecdc4;
            padding: 12px 30px;
            border-radius: 25px;
            color: #4ecdc4;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: block;
            font-size: 1rem;
        }

        .reset-button:hover {
            background: #4ecdc4;
            color: white;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .input-section {
                padding: 25px;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="starfield"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">Your Birthday Universe</h1>
            <p class="subtitle">Discover the cosmic events that welcomed you to the world</p>
        </div>

        <div class="input-section" id="inputSection">
            <form id="birthdayForm">
                <div class="form-group">
                    <label for="birthDate">Your Birth Date:</label>
                    <input type="date" id="birthDate" class="cosmic-input" required>
                </div>
                
                <div class="form-group">
                    <label for="birthPlace">Your Birth Place (City, Country):</label>
                    <input type="text" id="birthPlace" class="cosmic-input" placeholder="e.g., New York, USA" required>
                </div>
                
                <div class="form-group">
                    <label for="yourName">Your Name:</label>
                    <input type="text" id="yourName" class="cosmic-input" placeholder="Enter your name" required>
                </div>

                <button type="submit" class="cosmic-button">Explore My Cosmic Birth</button>
            </form>
        </div>

        <div class="loading" id="loadingSection">
            <div class="orbit-container">
                <div class="orbit">
                    <div class="moon"></div>
                </div>
            </div>
            <p class="loading-text">Calculating your cosmic birth story...</p>
        </div>

        <div class="results" id="resultsSection">
            <div id="resultCards"></div>
            <button class="reset-button" onclick="resetForm()">Explore Another Birthday</button>
        </div>
    </div>

    <script>
        // Create animated starfield
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            const numStars = 100;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starfield.appendChild(star);
            }
        }

        // Create broken star effect on input typing
        function createStarParticle(element) {
            const rect = element.getBoundingClientRect();
            const particle = document.createElement('div');
            particle.className = 'star-particle';
            particle.style.left = (rect.left + Math.random() * rect.width) + 'px';
            particle.style.top = (rect.top + Math.random() * rect.height) + 'px';
            document.body.appendChild(particle);
            
            setTimeout(() => {
                document.body.removeChild(particle);
            }, 800);
        }

        // Add event listeners for star effect
        document.querySelectorAll('.cosmic-input').forEach(input => {
            input.addEventListener('input', (e) => {
                if (Math.random() < 0.3) { // 30% chance to create star particle
                    createStarParticle(e.target);
                }
            });
        });

        // Calculate age in different units
        function calculateAges(birthDate) {
            const now = new Date();
            const birth = new Date(birthDate);
            const diffTime = Math.abs(now - birth);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            return {
                years: Math.floor(diffDays / 365.25),
                days: diffDays,
                marsYears: (diffDays / 687).toFixed(1),
                jupiterYears: (diffDays / 4333).toFixed(2),
                seconds: Math.floor(diffTime / 1000),
                heartbeats: Math.floor((diffTime / 1000) * 1.2) // Average 72 bpm
            };
        }

        // Get moon phase for birth date
        function getMoonPhase(date) {
            const phases = [
                'New Moon üåë', 'Waxing Crescent üåí', 'First Quarter üåì', 
                'Waxing Gibbous üåî', 'Full Moon üåï', 'Waning Gibbous üåñ', 
                'Last Quarter üåó', 'Waning Crescent üåò'
            ];
            
            const birthDate = new Date(date);
            const knownNewMoon = new Date('2000-01-06'); // Known new moon date
            const diffDays = Math.abs(birthDate - knownNewMoon) / (1000 * 60 * 60 * 24);
            const phaseIndex = Math.floor((diffDays % 29.53) / 3.69); // 29.53 days lunar cycle
            
            return phases[Math.min(phaseIndex, 7)];
        }

        // Get zodiac constellation
        function getZodiacSign(date) {
            const birthDate = new Date(date);
            const month = birthDate.getMonth() + 1;
            const day = birthDate.getDate();
            
            const signs = [
                {name: 'Capricorn ‚ôë', start: [12, 22], end: [1, 19]},
                {name: 'Aquarius ‚ôí', start: [1, 20], end: [2, 18]},
                {name: 'Pisces ‚ôì', start: [2, 19], end: [3, 20]},
                {name: 'Aries ‚ôà', start: [3, 21], end: [4, 19]},
                {name: 'Taurus ‚ôâ', start: [4, 20], end: [5, 20]},
                {name: 'Gemini ‚ôä', start: [5, 21], end: [6, 20]},
                {name: 'Cancer ‚ôã', start: [6, 21], end: [7, 22]},
                {name: 'Leo ‚ôå', start: [7, 23], end: [8, 22]},
                {name: 'Virgo ‚ôç', start: [8, 23], end: [9, 22]},
                {name: 'Libra ‚ôé', start: [9, 23], end: [10, 22]},
                {name: 'Scorpio ‚ôè', start: [10, 23], end: [11, 21]},
                {name: 'Sagittarius ‚ôê', start: [11, 22], end: [12, 21]}
            ];
            
            for (let sign of signs) {
                if ((month === sign.start[0] && day >= sign.start[1]) || 
                    (month === sign.end[0] && day <= sign.end[1])) {
                    return sign.name;
                }
            }
            return signs[0].name; // Default to Capricorn
        }

        // Get universe age when user was born
        function getUniverseAge(birthDate) {
            const birth = new Date(birthDate);
            const universeAge = 13.8; // billion years
            const currentYear = new Date().getFullYear();
            const birthYear = birth.getFullYear();
            const yearsDiff = (currentYear - birthYear) / 1000000000; // Convert to billion years
            
            return (universeAge - yearsDiff).toFixed(6);
        }

        // Generate cosmic facts
        function generateCosmicFacts(birthDate, name) {
            const ages = calculateAges(birthDate);
            const moonPhase = getMoonPhase(birthDate);
            const zodiacSign = getZodiacSign(birthDate);
            const universeAge = getUniverseAge(birthDate);
            const birth = new Date(birthDate);
            
            const facts = [
                {
                    title: "üåü Your Cosmic Age",
                    content: `Hello ${name}! You have been part of this universe for <span class="highlight">${ages.years} years</span>, which equals <span class="highlight">${ages.days.toLocaleString()} Earth days</span>, <span class="highlight">${ages.seconds.toLocaleString()} seconds</span>, and approximately <span class="highlight">${ages.heartbeats.toLocaleString()} heartbeats</span>!`
                },
                {
                    title: "üåô Your Birth Moon",
                    content: `When you were born, the moon was in the <span class="highlight">${moonPhase}</span> phase. This celestial body was your first cosmic companion, watching over your arrival to Earth.`
                },
                {
                    title: "‚≠ê Your Star Sign",
                    content: `The sun was positioned in the constellation <span class="highlight">${zodiacSign}</span> when you were born. This ancient star pattern has been guiding travelers and dreamers for thousands of years.`
                },
                {
                    title: "üåå Your Universal Context",
                    content: `When you were born, the universe was <span class="highlight">${universeAge} billion years old</span>. You are made of atoms that were forged in the hearts of dying stars billions of years ago!`
                },
                {
                    title: "ü™ê Your Planetary Ages",
                    content: `If you lived on Mars, you would be <span class="highlight">${ages.marsYears} Martian years old</span>. On Jupiter, you'd only be <span class="highlight">${ages.jupiterYears} Jovian years old</span>. Time truly is relative in our cosmic dance!`
                },
                {
                    title: "üå† Your Stellar Journey",
                    content: `Since your birth, you've traveled approximately <span class="highlight">${(ages.days * 1.6).toLocaleString()} million miles</span> through space on spaceship Earth as it orbits the Sun and moves through the galaxy.`
                },
                {
                    title: "‚ú® Your Cosmic Legacy",
                    content: `The light that left distant stars when you were born is still traveling through the universe. Some of that light will reach planets orbiting other stars, carrying the cosmic signature of your birth year into the future.`
                }
            ];
            
            return facts;
        }

        // Handle form submission
        document.getElementById('birthdayForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const birthDate = document.getElementById('birthDate').value;
            const birthPlace = document.getElementById('birthPlace').value;
            const name = document.getElementById('yourName').value;
            
            if (!birthDate || !birthPlace || !name) {
                alert('Please fill in all fields!');
                return;
            }
            
            // Show loading
            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('loadingSection').style.display = 'block';
            
            // Simulate calculation time
            setTimeout(() => {
                showResults(birthDate, birthPlace, name);
            }, 3000);
        });

        // Show results
        function showResults(birthDate, birthPlace, name) {
            const facts = generateCosmicFacts(birthDate, name);
            const resultsContainer = document.getElementById('resultCards');
            
            resultsContainer.innerHTML = facts.map(fact => `
                <div class="result-card">
                    <h3 class="card-title">${fact.title}</h3>
                    <p class="card-content">${fact.content}</p>
                </div>
            `).join('');
            
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'block';
        }

        // Reset form
        function resetForm() {
            document.getElementById('birthdayForm').reset();
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('inputSection').style.display = 'block';
        }

        // Initialize starfield when page loads
        createStarfield();
    </script>
</body>
</html>
